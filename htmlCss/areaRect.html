<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lets find the area of rectangle</h2>
    <script>
        var length,breadth,area;

        length= parseInt(prompt("Enter Length"));
        breadth= parseInt(prompt("Enter breadth"));
        area=length*breadth;
        
        document.writeln("<h2>area of rectangle is: </h2>"+area);
    </script>
</body>
</html>
