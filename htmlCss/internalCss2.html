<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card{
            background-color: white;
            padding: 20px;
            border-radius:10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px;
        }
        .card img {
            border-radius: 50%;
            width: 100px;
        }
        .card p {
            margin: 10px 0 5px 0;
        }
        .card p {
            color:grey;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="MYflower.jpg" alt="Profile Picutre">
        <h2>john Doe</h2>

    </div>
</body>
</html>
