<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Menu Card</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefae0;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .menu-card {
      background-color: #fff;
      border: 2px solid #dda15e;
      border-radius: 15px;
      width: 400px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .menu-card h1 {
      text-align: center;
      color: #258cbc;
    }
    
    .menu-section h2 {
      color: #283618;
      font-size: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    ul li {
      font-size: 16px;
      margin: 8px 0;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="menu-card">
    <h1>üåÆ Eat with Joy Restaurant üçΩÔ∏è</h1>

    <div class="menu-section">
      <h2>Starters</h2>
      <ul>
        <li>Veg Spring Rolls</li>
        <li> paneer chilli</li>
        <li> veg creespy</li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>Main Course</h2>
      <ul>
        <li>Butter paneer</li>
        <li>Kaju masala</li>
        <li>Veg Biryani</li>
      </ul>
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <ul>
        <li>Gulab Jamun</li>
        <li>Chocolate Brownie</li>
        <li>Ice Cream</li>
      </ul>
    </div>
  </div>

</body>
</html>
