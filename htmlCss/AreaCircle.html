<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lets find the area of Circle</h2>
    <script>
        var rad,area;

        rad= parseInt(prompt("Enter radius"));
        area=3.14*rad*rad;
        
        document.writeln("<h2>area of Circle is: </h2>"+area);
    </script>
</body>
</html>
