<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Lets Find Simple Interest</h2>

    <script>
        var Amt,Rate,Time,SI;
        
        Amt=parseInt(prompt("Enter amount"))
        Rate=parseInt(prompt("Enter Rate"));
        Time=parseInt(prompt("Enter Duration"))

        SI=(Amt*Rate*Time)/100;

        document.write("<h2>Simple Interest is:<h2>"+SI)

    </script>
</body>
</html>
