<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img1 {
            clip-path: circle(50%);
        }
        #img2 {
            clip-path: circle(40%);
        }
        #img3 {
            clip-path: circle(60%);
        }
    </style>
</head>
<body>
    
    <h1>The Circle() Function</h1>

    <p>clip-path: circle(50%):</p>
    <img id="img1" src="City.jpg" alt="USPHOTO" width="300" height="300">

     <p>clip-path: circle(40%):</p>
    <img id="img2" src="City.jpg" alt="USPIC" width="300" height="300">

     <p>clip-path: circle(60%):</p>
    <img id="img3" src="City.jpg" alt="USPIC" width="300" height="300">

     <p>Original image</p>
    <img src="City.jpg" alt="USDemo" width="300" height="300">
</body>
</html>
