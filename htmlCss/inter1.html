<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered box</title>
    <style>
        html,body{
            height:100%;
            margin:0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items:center;
            background: #f2f2f2; 
        }
        .box{
            width:300px;
            height:120px;
            background-color: tomato;
            color: #fff;
            font:24px/120px sans-serif;
            text-align: center;border-radius: 8px;
        }
        div{
            color: firebrick;
            background-color: aquamarine;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>
    <div class="box">Center</div>
    <div> this is how i can make division</div>
</body>
</html>
