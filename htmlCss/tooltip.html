<!DOCTYPE html>
<html>
    
    <style>
        .tooltip{
            position: relative;
            display: inline-block;
            border-bottom:1px dotted black;
        }
        .tooltip .tooltiptext {
            visibility:hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;

            /* position the tooltip*/
            position:absolute;
            z-index: 1;
        }
        .tooltip:hover .tooltiptext{
            visibility: visible;
        }
    
    </style>
</head>
    <body style="text-align: center"></body>

     <h2>Basic Tooltip</h2>

     <p> Move the mouse over the text below</p>

     <div class="tooltip"> Hover Over me
        <span class="tooltiptext"> This is hover effect on span</span>
     </div>
      
     <p> Tooltip provides information regarding any tab and options.</p>

    
</body>
</html>
