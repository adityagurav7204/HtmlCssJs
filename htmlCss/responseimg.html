<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            border: 1px solid #ddd;
            border: radius 4px; ;
            padding:5px;
            width: 150px;
        }
        img:hover {
            box-shadow: 0 0 2px 1px rgba(0,186,12,0.5);
        }
    </style>
</head>
<body>
    <h2>Thumnail Image as Link</h2>

    <p> Use the border property to create thumnail images. Wrap an anchor around the image to use it as a link</p>
    <p> Hover over the image and click on it to see the effect.</p>

    <a target="blank" href="car.webp">
        <img src="City.jpg" alt="City" style="width: 150px">
    </a>
</body>
</html>
